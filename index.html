<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form #07 (SASS)</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Based off of a Colorlib template. https://preview.colorlib.com/theme/bootstrap/contact-form-07/ -->
</head>

<body> 
    <header>
        <nav>

        </nav>
    </header>
    <main>
        
        <section class="content">
            <div class="form-container">
                <div class="form-contents form-1">
                    <h3>Write us</h3>
                    <form action="">
                        <div class="form-field name">
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-field email">
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-field subject">
                            <input type="text" placeholder="Subject">
                        </div>
                        <div class="form-field message">
                            <textarea class="message" placeholder="Message" name="" id="" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div class="form-field">
                            <input value="Send Message" class="submit" type="submit">
                        </div>
                    </form>
                </div>
                <div class="form-contents form-2">
                    <h3>Contact information</h3>
                    <p class="message">We're open for any suggestion or just to have a chat</p>
                    <div class="contact-info">
                        <div class="contact">
                            <div class="icon"><span class="fa fa-map-marker"></span></div>
                            <div class="p-container">
                                <p><span class="highlight">Address:</span>
                                    198 West 21th Street, Suite 721 New York NY 10016</p>
                            </div>

                        </div>
                        <div class="contact">
                            <div class="icon"><span class="fa fa-phone "></span></div>
                            <div class="p-container">
                                <p><span class="highlight">Phone:</span> 1+ 123 456 7890</p>
                            </div>

                        </div>
                        <div class="contact">
                            <div class="icon"><span class="fa fa-paper-plane"></span></div>
                            <div class="p-container">
                                <p><span class="highlight">Email:</span> info@yoursite.com</p>
                            </div>

                        </div>
                        <div class="contact">
                            <div class="icon"><span class="fa fa-globe"></span></div>
                            <div class="p-container">
                                <p><span class="highlight">Website:</span> yoursite.com</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
